<!DOCTYPE html> 
<html> 
  
<head> 
  <meta charset="UTF-8">
    <title>Registration Form</title> 
    <link rel="icon" type="image/x-icon" href="fevicon.jpeg">
    <link rel="stylesheet" 
          href="style.css"> 
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head> 
  
<body style="background:#343A40"> 
  <div class="container-fluid">
    <div class="row">
      <div class="col" style="float: left; width: 50%;">
       
              <div class="image">
                     <img src="sideimage.png" alt="img">
              </div>
          </div>
            <div class="col" style="float: left; width:50%;">
      <div class="main"> 
       
       <div class="img">
              <img src="logo.jpg" alt="logo">
      
      </div>
     
        <form name="google-sheet" method="post" autocomplete="off">
          <h2>Registration Form</h2>
      
          <label style="margin-top: 0;">First Name:</label>
          <input type="text" id="first-name" name="name" required>
      
          <label>Email Address:</label>
          <input type="email" id="email" name="email" required>
      
          <label>Mobile:</label>
          <input type="tel" id="mobile" name="mobile" required>
      
            
          <label>collagename:</label>
          <input type="text"  name="collagename" required>
      
          <label for="internship">Internship Looking for:</label>
          <select id="internship" name="internship" required>
            <option value="">Select</option>
            <option value="fullStack">Full Stack Web Developement</option>
            <option value="frontEnd">Front-End Development</option>
            <option value="javaDevelopment">Java Development</option>
            <option value="H/w&N/w">Hardware and Networking</option>
          </select>
      
          
         
          <label>How did you here about us</label>
          <div class="checkboxes">
            <div class="checkbox">
              <input type="checkbox" name="aboutus" value="whatsapp">
              <label>Whatsapp</label>
            </div>
            <div class="checkbox">
              <input type="checkbox"  name="aboutus" value="instagram">
              <label>Instagram</label>
            </div>
            <div class="checkbox">
              <input type="checkbox"  name="aboutus" value="facebook">
              <label>Facebook</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="aboutus" value="telegram">
              <label >Telegram</label>
            </div>
            <div class="checkbox">
              <input type="checkbox"  name="aboutus" value="linkedin">
              <label >LinkedIn</label>
            </div>
          </div>
          <label class="form-label" >Comments..</label>
          <textarea  id="exampleFormControlTextarea1" rows="5" name="comments"></textarea>
       
      
        
        <div class="wrap"> 
        <button type="submit" onclick="solve()" name="submit" style="border-radius: 10px;"> 
          Submit 
          </button> 
          </div>
        </div>
      </div>
          
        </form>
        </div>
    </div> 
    <!-- Footer -->
   <br>
       
              <div class="container-fluid">
         <div class="row justify-content-start" style="
         background-color: black;
         height:200px;">
           <div class="col-4">
            <img src="logo.jpg" style="margin-top: 5px;" alt="img">
              </div>
              
                     <div class="col-4">
                            <div class="widget no-box">
                            <div class="widget-title" style="color: white;">
                                       <h5>Follow up</h5>
                                        <a href="#"> <i class="fa fa-facebook"> </i> </a>
                                        <a href="#"> <i class="fa fa-twitter"> </i> </a>
                                        <a href="#"> <i class="fa fa-youtube"> </i> </a>
                                        <a href="#"> <i class="fa fa-instagram"> </i> </a>
                                        <a href="#"> <i class="fa fa-linkedin"> </i> </a>
                            </div>
                            </div>
          </div>
           <div class="col-4">
            <h5 style="color: white;">Explore-</h5>
               <ul style="color: white;">
                    
                 <li> <a href="#" style="color: white;">Full stack Web Development</a></li>
                 <li> <a href="#" style="color: white;">Front-End Web Development</a></li>
                 <li> <a href="#" style="color: white;">Java Development</a></li>
                 <li> <a href="#" style="color: white;">Hardware and Networking</a></li>
                
               </ul>
           </div>
           </div>
          </div>
         <div class="row mt-5">
           <div class="col copyright">
             <p class=""><small class="text-white-50">Â© 2024. All Rights| Design & Developed By Influencer Labs</small></p>
           </div>
        
       </div>
         
        <!-- Footer -->
    <script>
       const scriptURL = 'https://script.google.com/macros/s/AKfycbxBcII4ECVxE60VLZtrayh6hCcNHghUhvujYpRQYtVJq0emMsrTMFOMXVoELkNtPVwS3Q/exec'
       const form = document.forms['google-sheet']
  
       form.addEventListener('submit', e => {
         e.preventDefault()
         fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => alert("Thank you! your form is submitted successfully." ))
              .then(() => {  window.location.reload(); })
              .catch(error => console.error('Error!', error.message))
       })
  </script>
    <script src="script.js"></script> 
</body> 
  
</html>
